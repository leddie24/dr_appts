<h2>New Appointment</h2>
<form name="newApptForm" class="col-xs-6" ng-submit="newApptForm.$valid && submit()">
   <div class="alert alert-danger" role="alert" ng-show="ac.showError">
      <span ng-bind="ac.errorMsg"></span>
   </div>

   <div class="form-group">
      <label for="date">Date</label>
      <input name="apptDate" ng-required="true" class="form-control" type="date" ng-model="ac.newAppointmentInfo.apptDate" />
   </div>
   <div class="form-group">
      <label for="time">Time</label>
      <input name="apptTime" ng-required="true" class="form-control" type="time" min="08:00:00" max="17:00:00" ng-model="ac.newAppointmentInfo.apptTime" />
   </div>
   <div class="form-group">  
      <label for="complain">
         <textarea name="complain" ng-required="true" minlength="10" ng-minlength="10" class="form-control" ng-model="ac.newAppointmentInfo.complain"></textarea>
      </label>
   </div>
   <input id="submit" ng-disabled="!newApptForm.$valid" type="submit" ng-click="ac.addAppointment();" class="btn btn-primary" value="Add Appointment" />
   <a class="btn btn-warning" href="/#/dashboard">Cancel</a>
</form>
