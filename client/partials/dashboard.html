<h1>Doctor's Appointments</h1>
<div class="col-xs-3 pull-right">
   <input type="text" placeholder="Search..." ng-model="dc.searchAppts" name="searchAppts" class="form-control"/>
</div>
<table class="table">
   <thead>
      <tr>
         <th>Date</th>
         <th>Time</th>
         <th>Patient Name</th>
         <th>Complain</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="appointment in dc.appointments | orderBy: 'apptDate' | filter: dc.search">
         <td>{{ appointment.apptDate | date : 'MMMM d yyyy' }}</td>
         <td>{{ appointment.apptTime | date : 'shortTime'}}</td>
         <td>{{ appointment._patient.name }}</td>
         <td>{{ appointment.complain }} 
            <button ng-disabled="(appointment.apptDate | amDifference : dc.todayDate : 'days') < 1" ng-click="dc.cancelAppt(appointment);" class="btn btn-danger" ng-if="appointment._patient._id == dc.curr_patient._id">Cancel</button>
         </td>
      </tr>
   </tbody>
</table>

<a class="btn btn-default" href="/#/appt">
   Add New Appointment
</a>
